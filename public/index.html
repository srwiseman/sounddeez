  <style>


  .fixed-bottom{
    height: 10%;
    max-height: 10%;

  }
  .mysidebar{
      position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  z-index: 100; /* Behind the navbar */
  padding: 0;
  box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);

  }

  .s-top-bar{
  overflow: hidden;
  background-color: #333;
  position: fixed;
  top: 0;
  left:0;
  width: 100%;
  height: 12vh;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  }

  .s-top-bar a, p {

  display: block;
  color: #f2f2f2;
  text-align: center;
  text-decoration: none;
  font-size: 17px;
}

  .s-bottom-bar{
  overflow: hidden;
  background-color: #333;
  position: fixed;
  bottom: 0;
  left:0;
  width: 100%;
  height: 8vh;
  box-shadow: 0 -4px 8px 0 rgba(0, 0, 0, 0.2), 0 -6px 20px 0 rgba(0, 0, 0, 0.19);
  }

  .s-bottom-bar a, p {

  display: block;
  color: #f2f2f2;
  text-align: center;
  text-decoration: none;
  font-size: 17px;
}
.content {
  padding-top: 15vh;
  padding-bottom: 15vh;
}
.col-hidden{
  display: none;
}
.bm-menu {
  background: #373a47;
}
.bm-menu a {
  color: #b8b7ad;
  text-decoration: none;
}
.bm-menu a:hover,
.bm-menu a:focus {
  color: #c94e50;
}
.bm-item-list a {
  padding: 0.8em;
}
.bm-item-list a span {
  margin-left: 10px;
  font-weight: 700;
}

td {
    text-align: center;
}

td i {
    text-align:center;
}
